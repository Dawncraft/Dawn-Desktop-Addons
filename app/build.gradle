apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "io.github.dawncraft.desktopaddons"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 11
        versionName '2.2.0'
        vectorDrawables.useSupportLibrary true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        lintOptions {
            // 这个Android Studio告诉我Google Play需要目标平台26或以上, 而且还不让我编译
            // WTF???我又不用谷歌...
            // 虽然已经适配最新版本了, 但是我懒得去掉这个选项, 就留着吧
            checkReleaseBuilds false
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '30.0.3'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.12'
    // okhttp 3.12.x支持Android 2.3+(API 9+)
    // 新版只支持 Android 5.0+(API 21+)
    // 详见https://blog.csdn.net/u011733020/article/details/103671108
    implementation 'org.conscrypt:conscrypt-android:2.5.1'
    implementation 'site.hanschen:glwallpaperservice:0.1.0'
    implementation 'androidx.preference:preference:1.1.1'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
